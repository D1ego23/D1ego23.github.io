<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>GymBros</title>
	<link rel="shortcut icon" href="img/icono.png">
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/estilo.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<!--Barra de navegacion + modo oscuro-->
	<header>
		<nav class ="navbar">
			<div class="contenedor">
				<img class = "logo" src="img/logod.png" width="10%" height="10%">
				<div class="topnav">
					<div class="search-container">
						<input type="text" placeholder="Search.." name="search">
						<button type="submit"><i class="fa fa-search"></i></button>
					  </div>
				  </div>
   				<button class="switch" id="switch">
   					<span><i class="fas fa-sun"></i></span>
   					<span><i class="fas fa-moon"></i></span>
   				</button>
			</div>
		</nav>
	</header>
	<nav class ="navbar1">
		<div class="contenedor">
			<a href="index.html">Inicio</a>
			<a href="categorias.html">Categorias</a>
			<a href="marcas.html">Marcas</a>
			<a href="asesorias.html">Asesorias</a>
		</div>
	</nav>
	<!--Final de navegacion + modo oscuro-->
	<div class="CartContainer">
		<div class="Header">
			<h3 class="Heading">Shopping Cart</h3>
			<h5 class="Action">Quitar todo</h5>
		</div>

		<div class="Cart-Items">
			  <div class="image-box">
				  <img src="img/sup2.png" style={{ height="120px" }} />
			  </div>
			  <div class="about">
				  <h1 class="title">Proteina en</h1>
				  <h1 class="title">Polvo</h1>
				  <h3 class="subtitle">5 lb</h3>
			  </div>
			  <div class="counter">
				  <div class="btn">+</div>
				  <div class="count">2</div>
				  <div class="btn">-</div>
			  </div>
			  <div class="prices">
				  <div class="amount">$750</div>
				  <div class="save"><u>Ver Producto</u></div>
				  <div class="remove"><u>Quitar</u></div>
			  </div>
		</div>

		<div class="Cart-Items pad">
			  <div class="image-box">
				  <img src="img/sup1.png" style={{ height="120px" }} />
			  </div>
			  <div class="about">
				  <h1 class="title">Creatina</h1>
				  <h3 class="subtitle">450g</h3>
			  </div>
			  <div class="counter">
				  <div class="btn">+</div>
				  <div class="count">1</div>
				  <div class="btn">-</div>
			  </div>
			  <div class="prices">
				  <div class="amount">$524</div>
				  <div class="save"><u>Ver Producto</u></div>
				  <div class="remove"><u>Quitar</u></div>
			  </div>
		</div>
	  <hr> 
	  <div class="checkout">
	  <div class="total">
		  <div>
			  <div class="Subtotal">Sub-Total</div>
			  <div class="items">2 productos</div>
		  </div>
		  <div class="total-amount">$1274</div>
	  </div>
	  <button class="button2">Comprar</button></div>
 </div>

	<script src="js/main.js"></script>
</body>
</html>
